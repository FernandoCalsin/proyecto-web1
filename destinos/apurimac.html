<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destino Tur√≠stico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
        }

        header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-area .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-area .logo::before {
            content: 'üåç';
            font-size: 1.2em;
        }

        .main-nav {
            display: flex;
            gap: 15px;
        }

        .main-nav a {
            color: white;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            cursor: pointer;
        }

        .main-nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .main-nav a.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .lang-selector {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lang-selector:hover {
            background: white;
            color: #1e3c72;
        }

        .hero-section {
            position: relative;
            height: 500px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.1" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,160C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom;
            background-size: cover;
            opacity: 0.3;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .hero-content h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease;
        }

        .hero-content p {
            font-size: 1.5em;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-section {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .info-panel {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: none;
            animation: slideIn 0.5s ease;
        }

        .info-panel.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-panel h2 {
            color: #1e3c72;
            font-size: 2.5em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .info-panel p {
            color: #333;
            line-height: 1.8;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .wiki-link {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .wiki-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.5em;
            color: #667eea;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 30px;
            border-radius: 10px;
            border-left: 5px solid #c33;
            margin: 20px 0;
        }

        .bus-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .bus-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #1e3c72;
            transition: all 0.3s ease;
        }

        .bus-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .bus-card h3 {
            color: #1e3c72;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .bus-card p {
            color: #555;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }

            .main-nav {
                flex-wrap: wrap;
                justify-content: center;
            }

            .hero-content h1 {
                font-size: 2.5em;
            }

            .hero-content p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-area">
            <a href="#" class="logo" id="titulo">Turismo Per√∫</a>
        </div>
        <nav class="main-nav">
            <a href="#" id="btnInfoCiudad">Informacion de Ciudad</a>
            <a href="#">Cosas que Hacer</a>
            <a href="#">Comida y Bebida</a>
            <a href="#">Donde alojarce</a>
            <a href="#" id="btnBuses">Buses</a>
            <a href="#">Eventos</a>
        </nav>
        <div class="lang-area">
            <select class="lang-selector">
                <option value="es">ESP</option>
                <option value="en">ENG</option>
            </select>
        </div>
    </header>

    <main class="hero-section">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1 id="titulo2">Lima</h1>
            <p>Official Information Website of Peru's most beautiful city</p>
        </div>
    </main>

    <section class="content-section" id="contentArea">
        <!-- Aqu√≠ se mostrar√° el contenido din√°mico -->
    </section>

    <script>
        // Detectar la ciudad desde la URL o usar Lima por defecto
        function getCityFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('ciudad') || 'Lima';
        }

        const currentCity = getCityFromURL();
        
        // Actualizar t√≠tulos
        document.getElementById('titulo').textContent = `Turismo ${currentCity}`;
        document.getElementById('titulo2').textContent = currentCity;

        const btnInfoCiudad = document.getElementById('btnInfoCiudad');
        const btnBuses = document.getElementById('btnBuses');
        const contentArea = document.getElementById('contentArea');
        const navLinks = document.querySelectorAll('.main-nav a');

        // Eventos para los botones
        btnInfoCiudad.addEventListener('click', (e) => {
            e.preventDefault();
            setActiveLink(btnInfoCiudad);
            fetchCityInfo(currentCity);
        });

        btnBuses.addEventListener('click', (e) => {
            e.preventDefault();
            setActiveLink(btnBuses);
            fetchBusInfo(currentCity);
        });

        function setActiveLink(activeElement) {
            navLinks.forEach(link => link.classList.remove('active'));
            activeElement.classList.add('active');
        }

        async function fetchCityInfo(city) {
            contentArea.innerHTML = '<div class="info-panel show"><div class="loading">‚è≥ Cargando informaci√≥n de la ciudad</div></div>';
            
            try {
                // Buscar en Wikipedia
                const searchUrl = `https://es.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(city + ' Per√∫ ciudad historia')}&format=json&origin=*&srlimit=1`;
                
                const searchResponse = await fetch(searchUrl);
                const searchData = await searchResponse.json();

                if (searchData.query.search.length === 0) {
                    throw new Error('No se encontr√≥ informaci√≥n');
                }

                const pageId = searchData.query.search[0].pageid;
                const pageTitle = searchData.query.search[0].title;

                // Obtener el contenido de la p√°gina
                const contentUrl = `https://es.wikipedia.org/w/api.php?action=query&prop=extracts&exintro&explaintext&pageids=${pageId}&format=json&origin=*`;
                
                const contentResponse = await fetch(contentUrl);
                const contentData = await contentResponse.json();

                const extract = contentData.query.pages[pageId].extract;
                const pageUrl = `https://es.wikipedia.org/wiki/${encodeURIComponent(pageTitle)}`;

                // Obtener tambi√©n imagen si est√° disponible
                const imageUrl = `https://es.wikipedia.org/w/api.php?action=query&prop=pageimages&format=json&piprop=original&pageids=${pageId}&origin=*`;
                
                const imageResponse = await fetch(imageUrl);
                const imageData = await imageResponse.json();
                
                contentArea.innerHTML = `
                    <div class="info-panel show">
                        <h2>‚ÑπÔ∏è Informaci√≥n de ${city}</h2>
                        <p>${extract.substring(0, 1200)}${extract.length > 1200 ? '...' : ''}</p>
                        <a href="${pageUrl}" target="_blank" class="wiki-link">üìñ Leer m√°s en Wikipedia ‚Üí</a>
                    </div>
                `;
            } catch (error) {
                contentArea.innerHTML = `
                    <div class="info-panel show">
                        <div class="error-message">
                            ‚ùå No se pudo cargar la informaci√≥n de la ciudad. Por favor, intenta nuevamente.
                        </div>
                    </div>
                `;
            }
        }

        async function fetchBusInfo(city) {
            contentArea.innerHTML = '<div class="info-panel show"><div class="loading">üöå Cargando informaci√≥n de transporte</div></div>';
            
            try {
                const searchUrl = `https://es.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(city + ' transporte p√∫blico buses metropolitano')}&format=json&origin=*&srlimit=1`;
                
                const searchResponse = await fetch(searchUrl);
                const searchData = await searchResponse.json();

                if (searchData.query.search.length === 0) {
                    throw new Error('No se encontr√≥ informaci√≥n');
                }

                const pageId = searchData.query.search[0].pageid;
                const pageTitle = searchData.query.search[0].title;

                const contentUrl = `https://es.wikipedia.org/w/api.php?action=query&prop=extracts&exintro&explaintext&pageids=${pageId}&format=json&origin=*`;
                
                const contentResponse = await fetch(contentUrl);
                const contentData = await contentResponse.json();

                const extract = contentData.query.pages[pageId].extract;
                const pageUrl = `https://es.wikipedia.org/wiki/${encodeURIComponent(pageTitle)}`;

                contentArea.innerHTML = `
                    <div class="info-panel show">
                        <h2>üöå Sistema de Transporte en ${city}</h2>
                        <p>${extract.substring(0, 1000)}${extract.length > 1000 ? '...' : ''}</p>
                        
                        <div class="bus-grid">
                            <div class="bus-card">
                                <h3>üöç Buses Urbanos</h3>
                                <p>Sistema de transporte p√∫blico que conecta toda la ciudad con diversas rutas y frecuencias.</p>
                            </div>
                            <div class="bus-card">
                                <h3>üöä Transporte R√°pido</h3>
                                <p>Sistemas de transporte masivo como Metro, Metropolitano o trenes urbanos.</p>
                            </div>
                            <div class="bus-card">
                                <h3>üöï Taxis y Apps</h3>
                                <p>Servicio de taxis tradicionales y aplicaciones de transporte privado disponibles.</p>
                            </div>
                            <div class="bus-card">
                                <h3>üö≤ Movilidad Alternativa</h3>
                                <p>Ciclov√≠as, bicicletas compartidas y otras opciones de transporte sostenible.</p>
                            </div>
                        </div>
                        
                        <a href="${pageUrl}" target="_blank" class="wiki-link">üìñ Ver m√°s informaci√≥n sobre transporte ‚Üí</a>
                    </div>
                `;
            } catch (error) {
                contentArea.innerHTML = `
                    <div class="info-panel show">
                        <div class="error-message">
                            ‚ùå No se pudo cargar la informaci√≥n de transporte. Por favor, intenta nuevamente.
                        </div>
                    </div>
                `;
            }
        }

        // Cargar informaci√≥n de la ciudad por defecto al iniciar
        window.addEventListener('load', () => {
            fetchCityInfo(currentCity);
            setActiveLink(btnInfoCiudad);
        });
    </script>

</body>
</html>
